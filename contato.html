<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css"/>
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="h1Main">Entre em contato conosco</h1>
        <section class="sectionContato">
            <form class="grupo">
                <div class="campo">
                    <label for="nome">Qual seu nome?</label>
                    <input class="input" type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="email">Qual seu e-mail?</label>
                    <input class="input" type="email" id="email" required> 
                </div>
                <div class="campo">
                    <label for="cpf">Telefone?</label>
                    <input class="input" type="tel" id="telefone" required> 
                </div>
                <div class="campo">
                    <label for="mensagem">Deixa aqui sua mensagem!</label>
                    <textarea class="input" style="width: 26em;" name="mensagem" id="mensagem" cols="30" rows="6"></textarea>              
                </div>
            </form>
        </section>
        <div>
            <button class="botao" type="submit">Enviar</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <h1 class="h1Footer">ElaTrampa!</h1>
            <p class="pFooter">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </footer>
</body>
</html>
